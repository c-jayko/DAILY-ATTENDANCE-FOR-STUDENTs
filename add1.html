	<script>
	   function add(){
	       var key = document.getElementById('key');
		   var val = document.getElementById('value');
		   if(!(key.value && val.value)){
		      alert("Please don't leave empty fields");
		   }else{
		       localStorage.setItem(key.value, val.value);
		   }
		   location.reload();
		   
	   }
	</script>

	    <div align="center" class="form-save">
		   <table>

			    <td>STUDENTS ID NUMBER:</td>
				<td><input type="text" id="key" name="person"/></td>	
		     </tr>
			 <tr>
			    <td>STUDENTS FULL NAME:</td>
				<td><input type="text" id="value" search="name"/></td>
			 </tr>
			
			    <td colspan="2">
				   <center><button type="button" onclick="add()"><h3>Save</h3></button>
				   <br><br>
